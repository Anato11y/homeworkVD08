<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Случайная цитата</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .quote-box {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .quote {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .author {
            font-size: 18px;
            color: #777;
        }
        .refresh-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="quote-box">
        <div class="quote">"{{ quote }}"</div>
        <div class="author">— {{ author }}</div>
        <form action="/" method="get">
            <button class="refresh-btn" type="submit">Обновить цитату</button>
        </form>
    </div>
</body>
</html>
